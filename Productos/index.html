<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="tienda.js"></script>
    <title>Catalogo Taekwondo</title>
</head>
<body class="grid-container" onload="mostrarCatalogo()">
    <header class="item1">
        <h1>Tesla Inc</h1>
    </header>
    <nav class="item2">
        <a href="">Catalogo de productos</a>
        <a href="carrito.html">Carrito de compras</a>
    </nav>
    <aside class="item3">
        <fieldset>  
            <legend>Búsqueda</legend>
            <label for="search">Buscar:</label>
            <input type="text" id="search" name="search" placeholder="Buscar...">
        </fieldset>
        <fieldset>
            <legend>Precios</legend>
            <p>
                <label for="price-min">Minimo:</label>
                <input type="number" id="price-min" name="price-min" value="0" min="0">
            </p>
            <p>
                <label for="price-max">Máximo:</label>
                <input type="number" id="price-max" name="price-max" value="0" min="0">
            </p>
        </fieldset>
        <fieldset>  
            <legend>Tipos de producots</legend>
            <p>
                <input type="checkbox" id="suv" name="suv">
                <label for="search">SUV</label>
            </p>
            <p>
                <input type="checkbox" id="camioneta" name="camioneta">
                <label for="search">Camioneta</label>
            </p>
            <p>
                <input type="checkbox" id="camion" name="camion">
                <label for="search">Camión</label>
            </p>
        </fieldset>
    </aside>

    <dialog id="detalles">
        <h2>Detalle del producto</h2>
        <h3 id="detalles__titulo"></h3>
        <p id="detalles__descripcion"></p>
        <p id="detalles__precio"></p>
        <button type="button" onclick="cerrarModal()">Cerrar</button>
    </dialog>

    <main class="item4" id="lista-productos">
        <!-- Contenido generado dinamicamente -->
    </main>
    <footer class="item5">
        Info de contacto
    </footer>
</body>
</html>
